<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Udrive</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h2 style="color: var(--laranja);">Área do Proprietário</h2>

<div class="card" style="max-width:400px;margin:auto;">
    <h3>Entrar</h3>

    <input id="emailLogin" type="email" placeholder="Seu email">
    <input id="senhaLogin" type="password" placeholder="Senha">
    <button onclick="entrar()">Entrar</button>

    <hr style="margin:20px;">

    <h3>Criar Conta</h3>

    <input id="nomeCadastro" type="text" placeholder="Nome completo">
    <input id="emailCadastro" type="email" placeholder="Email">
    <input id="senhaCadastro" type="password" placeholder="Senha">

    <button onclick="criarConta()">Cadastrar</button>
</div>

<script src="script.js"></script>
</body>
</html>
